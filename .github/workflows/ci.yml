name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.4'

      - name: Install dependencies
        run: go mod download

      - name: Install goveralls
        run: go get github.com/mattn/goveralls

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Calculate total coverage
        id: coverage
        run: |
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "TOTAL_COVERAGE=${total_coverage}" >> $GITHUB_ENV

      - name: Display total coverage
        run: echo "Total test coverage - ${{ env.TOTAL_COVERAGE }}%"

      - name: Calculate backend coverage
        run: |
          full_backend_coverage=80
          total_coverage=${{ env.TOTAL_COVERAGE }}
          coverage_percentage=$((total_coverage * 100 / full_backend_coverage))
          echo "Total coverage compared to full backend: $coverage_percentage%"

      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: bash <(curl -s https://coveralls.io/bash) || echo "Coveralls upload failed!"